<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ciel étoilé - Arrière-plan</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* Canvas Three.js en arrière-plan */
    #space {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* Contenu au-dessus */
    .content {
      position: relative;
      z-index: 1;
      min-height: 300vh;
      padding: 10vh 8vw;
    }

    .panel {
      max-width: 900px;
      margin: 0 auto 14vh auto;
      padding: 32px;
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 18px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
    }

    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.6);
      text-decoration: none;
      color: white;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <canvas id="space"></canvas>

  <div class="content">
    <div class="panel">
      <h1>Ambiance spatiale</h1>
      <p>Un ciel étoilé simple qui flotte et scintille légèrement.</p>
      <a class="btn" href="#">En savoir plus</a>
    </div>

    <div class="panel">
      <h2>Section 2</h2>
      <p>Tu peux garder ton UI (CTA, titres, etc.) au-dessus du canvas.</p>
    </div>

    <div class="panel">
      <h2>Section 3</h2>
      <p>L'arrière-plan reste fixe et crée une belle ambiance spatiale.</p>
    </div>
  </div>

  <!-- Script pour le fond étoilé -->
<script type="module" src="EtoileFond.js"></script>

</body>
</html>
